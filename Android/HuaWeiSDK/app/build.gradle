apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        resConfigs "en", "zh-rCN"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'com.android.support:appcompat-v7:28.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation files('libs/unity-classes.jar')
    implementation files('libs/agconnect-core.jar')
    implementation files('libs/apptouch-5.1.0.300.jar')
    implementation files('libs/componentverifysdk.jar')
    implementation files('libs/hmssdk-availableupdate-6.1.0.302.jar')
    implementation files('libs/hmssdk-base-6.1.0.302.jar')
    implementation files('libs/hmssdk-device-6.1.0.302.jar')
    implementation files('libs/hmssdk-hatool-6.1.0.302.jar')
    implementation files('libs/hmssdk-hwid-6.1.0.302.jar')
    implementation files('libs/hmssdk-iap-6.1.0.300.jar')
    implementation files('libs/hmssdk-log-6.1.0.302.jar')
    implementation files('libs/hmssdk-stats-6.1.0.302.jar')
    implementation files('libs/hmssdk-ui-6.1.0.302.jar')
    implementation files('libs/network-common.jar')
    implementation files('libs/network-framework-compat.jar')
    implementation files('libs/network-grs.jar')
    implementation files('libs/security-encrypt.jar')
    implementation files('libs/security-ssl.jar')
    implementation files('libs/tasks.jar')
    implementation files('libs/update.jar')
    implementation files('libs/gameservicesdk-game-6.1.0.301.jar')
}
